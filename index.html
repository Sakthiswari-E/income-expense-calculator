<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income & Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Income & Expense Tracker</h1>

    <div class="totals">
      <p>Total Income: ₹<span id="total-income">0</span></p>
      <p>Total Expense: ₹<span id="total-expense">0</span></p>
      <h2>Net Balance: ₹<span id="balance">0</span></h2>
    </div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <div class="form-actions">
        <button type="submit">Add</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </form>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <ul id="transaction-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
